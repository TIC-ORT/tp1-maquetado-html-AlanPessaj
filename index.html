<!DOCTYPE html>

<html>

<head>  

    <title>Mira ivo, hice una pagina jaja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section id="top">

    <div id="left-side"></div>
    <div id="right-side">
        <div id="yellow-text"></div>
        <div class="top-white-text"></div>
        <div class="top-white-text"></div>
        <div class="top-white-text"></div>
        <div class="top-white-text" id="small"></div>
    </div>

</section>

<section id="mid">
    <div class="boxes">
        <div class="box blue-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
        <div class="box red-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
        <div class="box orange-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
    </div>

    <div class="boxes" id="bottom2">
        <div class="box orange-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
        <div class="box blue-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
        <div class="box red-box">
            <div class="top-line"></div>
            <div class="little-square"></div>
        </div>
    </div>
</section>

<section id="bottom">
    <div id="text-stripe">
        <div class="bottom-text">
            <div class="gray-text"></div>
            <div class="white-text"></div>
            <div class="white-text"></div>
            <div class="white-text shorter"></div>
        </div>
        <div class="bottom-text">
            <div class="gray-text"></div>
            <div class="white-text"></div>
            <div class="white-text"></div>
            <div class="white-text shorter"></div>
        </div>
        <div class="bottom-text">
            <div class="gray-text"></div>
            <div class="white-text"></div>
            <div class="white-text"></div>
            <div class="white-text shorter"></div>
        </div>
    </div>

</html>
